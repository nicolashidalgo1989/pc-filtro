<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-light pb-5">

    <div id="app" class="container mt-5">

        <h3 class="h2 font-weight-normal text-dark mt-5"> 
            
            {{ titulo2 }}

        </h3>

        <a href="index.html" class="btn btn-success my-4">
            &lt; Volver a Index
        </a>

        <div class="row">

            <!--Formulario--> 
            <div class="col-md-6">

                <form class="form mt-3">

                    <div class="form-group">
                        
                        <input type="text" v-model="id" class="mr-3 form-control" @keyup.enter.prevent="agregar" placeholder="Ingresa id">

                    </div>

                    <div class="form-group">

                        <input type="text" v-model="name" class="mr-3 form-control" @keyup.enter.prevent="agregar" placeholder="Ingresa nombre">

                    </div>

                    <div class="form-group">

                        <input type="text" v-model="type" class="mr-3 form-control" @keyup.enter.prevent="agregar" placeholder="Ingresa tipo">

                    </div>

                    <div class="form-group">
                        <input type="text" v-model="compatibility" class="mr-3 form-control" @keyup.enter.prevent="agregar" placeholder="Ingresa compatibilidades">
                        <small class="form-text text-muted ml-1"> Valores separados por comas (,)</small>
                    </div>
 
                    <div class="form-group">  
                            
                        <div class="row">

                            <div class="col-sm-8">

                                <div class="form-inline" v-for="supplier in suppliers">

                                    <div class="form-group">
                                    
                                        <input type="text" v-model="supplier.name" class="form-control" @keyup.enter.prevent="agregar" placeholder="Ingresa proveedor"> 

                                        <input type="text" v-model="supplier.price" class="form-control" @keyup.enter.prevent="agregar" placeholder="Ingresa precio">   
                                    
                                    </div>

                                </div> 

                            </div> 
                
                            <div class="col-sm-4">

                                <button class="btn btn-primary" @click.prevent="agregarSupplier">
                                    Agregar proveedor
                                </button>    

                            </div>  
                        
                        </div>  

                    </div>
 
                    <div class="form-group">

                        <select class="form-control">
                            <option :value="color" v-for="color in colors">
                                {{ color }} 
                            </option>
                        </select>

                    </div>

                    <div class="form-group">

                        <button class="btn btn-success" @click.prevent="agregar">Agregar producto</button>

                    </div>

                </form>

            </div>

            <!--JSON-->
            <div class="col-md-6" v-if="items.length > 0">

                <div class="jsonResult text-light p-3 bg-dark my-3 rounded">
                    <code>
                        {{ items }}
                    </code>
                </div>

                <button @click.prevent="download" class="btn btn-primary">Download JSON file</button>

            </div>

            <!--Lista de productos cargados--> 
            <div class="col-md-12" v-if="items.length > 0">

                <table class="table table-dark"> 

                    <tr>
                        <th scope="col"> Id </th>
                        <th scope="col"> Nombre </strong> </th>
                        <th scope="col"> Compatibilidad </th>
                        <th scope="col"> Proveedor </th>
                        <th scope="col"> Precio </th>
                        <th scope="col"> Tipo </th> 
                        <th scope="col"> Editar </th> 
                        <th scope="col"> X </th>  
                    </tr> 

                    <tr v-for="(item, index) in items"> 
                        <th scope="row"> {{ item.id }} </th>
                        <td> {{ item.name }} </td>
                        <td> {{ item.compatibility[0] }} </td>
                        <td> {{ item.suppliers }} </td>
                        <td> {{ item.suppliers }} </td>
                        <td> {{ item.type }} </td> 
                        <td> 
                            <button class="btn btn-sm btn-primary" @click.prevent="editar(index)" :data-id="item.id">Editar</button> 
                        </td>
                        <td> 
                            <button class="btn btn-sm btn-danger " @click="eliminar(index)">X</button> 
                        </td>
                    </tr> 

                </table>

                <button class="btn btn-danger btn-sm" @click.prevent="eliminarTodo">
                    Borrar Todo
                </button> 

            </div> 

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue.js"></script>

</body>

</html>
