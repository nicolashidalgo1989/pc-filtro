<!DOCTYPE html>
<html lang="es">

    <head>  

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Arma tu pc | Filtro procesador placa y ram</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="main.css">

    </head>

    <body class="bg-dark pb-5"> 

        <div id="app" class="container-fluid"> 

            <div class="row">
                    
                <div class="col-lg-3">

                    <h1 class="h2 font-weight-normal text-light mt-5">
                        Arma tu pc
                        <small class="d-block">Filtro procesador placa y ram</small>
                    </h1> 

                    <a href="admin.html" class="btn btn-success my-4"> Admin </a>
                    
                    <div class="row">

                        <div class="col-sm-6">
  
                            <input type="text" class="form-control mb-4" placeholder="Buscar..." v-model="nameSearch">
                              
                        </div>

                        <div class="col-sm-6">

                            <select class="form-control" v-model="type"> 
                                <option :value="tipo" v-for="tipo in types">{{ tipo }}</option> 
                            </select> 
                        
                        </div>
                        
                    </div>

                </div>

            </div>

            <div class="row">

                <!--Productos-->
                
                <div class="col-md-9"> 

                    <h2 class="font-weight-normal text-light mb-3">
                        Productos ( {{ items.length }} )
                    </h2> 

                    <div class="row">

                        <div class="col-sm-6 col-lg-3" v-for="(item,index) in searchItems">

                            <div :class="item.color" class="rounded p-4 mb-4">

                                <div v-if="result" >
 
                                </div>

                                <div v-else>
                                
                                    <small class="d-block text-uppercase mb-3 small">
                                        {{ item.type }}
                                    </small>   

                                    <h4 class="text-dark font-weight-light h5 mb-4">
                                        {{ item.name }}
                                        <small class="d-block font-weight-bold text-dark mt-1"> 
                                            {{ item.id }} 
                                        </small>
                                    </h4>  

                                    <button class="btn btn-success mb-3 mb-sm-0" @click.prevent="add"> Agregar </button>

                                    <button class="btn btn-light productItem" :data-id="item.id" @click.prevent="verCompatibilidad">
                                        Ver compatibilidad
                                    </button>
                                
                                </div>

                            </div>  
                            
                        </div>

                    </div>

                </div> 

                <!--Compatibilidad-->

                <div class="col-md-4 mt-5 pt-2" v-if="result"> 

                    <div class="bg-light p-3 rounded text-light">

                            {{ name }} es compatible con:
                        </h2>
        
                        <div class="row">

                            <div class="col-12" v-for="(item, index) in comp">
                                <div :class="item.color" class="rounded p-2 mb-4">
                                    <h4 class="text-dark font-weight-light h6 m-0">

                                    </h4>

                            </div> 

                        </div>
                            
                        <h3 class="font-weight-normal h4 d-none">
                            Total: <span>{{ total }}</span>
                        </h3>
        
                    </div>

                </div> 
                -->

            </div> 

        </div>   
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
        <script src="vue.js"></script>

    </body>

</html>
